<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Empty Delegable and Focusable Spatial Navigation Container">
    <meta name="author" content="Jeonghee Ahn">
    <meta name="description" content="The <b>spatial navigation container</b> are established by the viewport of a browsing context and scroll containers. Also, those types of spatial navigation container are focusable by default. Spatial navigation delegable container is the spatial navigation container which give the focus to one of its focusable child elements. <b>If there isn't any focusable element inside the delegable and focusable container, it will gain the focus.</b>">
    <link rel="stylesheet" href="spatnav-style.css">
    <script src="spatnav-utils.js"></script>
    <script src="../../polyfill/spatial-navigation-polyfill.js"></script>
  </head>
  <body>
    <div style="height: 400px; padding: 20px; line-height: 30px;">
      <h4>
        <span>Document</span> >
        <span class="c1">Scroll container with 'spatial-navigation-contain: delegable'</span> >
        <span class="c2">Scroll container with 'spatial-navigation-contain: delegable'</span>
        <br>
        <span style="margin-left: 100px;"></span>
        > <span class="c3">Scroll container with 'spatial-navigation-contain: delegable'</span>
      </h4>
      <button class="box b1" style="top:150px; left:20px; width:50px; height:50px;">Initial focus</button>
      <div class="container c1" tabindex="0" style="position: relative; left:110px; width:750px; height:320px; overflow-x: scroll; --spatial-navigation-contain: delegable;">
        <div class="container c2" tabindex="0" style="position: relative; left:50px; width:400px; height:220px; overflow-x: scroll; --spatial-navigation-contain: delegable;">
          <div class="container c3" tabindex="0" style="position: relative; left:50px; width:200px; height:100px; overflow-x: scroll; --spatial-navigation-contain: delegable;">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit....
          </div>
        </div>
        <button class="box b2" style="top:-145px; left:600px; width:50px; height:50px;">1</button>
        <button class="box b2" style="top:-145px; left:600px; width:50px; height:50px;">2</button>
      </div>
    </div>
  </body>
</html>
