<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Nested Delegable Spatial Navigation Container">
    <meta name="author" content="Jeonghee Ahn">
    <meta name="description" content="<b>Spatial navigation delegable container</b> is the spatial navigation container which <b>give the focus to one of its focusable child elements.</b> Delegable conainers are included as candidates in the process of selecting the best candidate. if the best candidate is one of delegable container, it can <b>delegate the focus inside it.</b>">
    <link rel="stylesheet" href="spatnav-style.css">
    <script src="spatnav-utils.js"></script>
    <script src="../../polyfill/spatial-navigation-polyfill.js"></script>
  </head>
  <body>
    <div style="height: 400px; padding: 20px; line-height: 30px;">
      <h4>
        <span>Document</span> >
        <span class="c1">Scroll container with 'spatial-navigation-contain: delegable'</span> >
        <span class="c2">Scroll container with 'spatial-navigation-contain: delegable'</span>
        <br>
        <span style="margin-left: 100px;"></span>
        > <span class="c3">Scroll container with 'spatial-navigation-contain: delegable'</span>
      </h4>
      <button class="box b1" style="top:100px; left:20px; width:50px; height:50px;">Initial focus</button>
      <div class="container c1" tabindex="0" style="position: relative; left:110px; width:600px; height:400px; overflow-x: scroll; --spatial-navigation-contain: delegable;">
        <div class="container c2" tabindex="0" style="position: relative; left:50px; width:500px; height:300px; overflow-x: scroll; --spatial-navigation-contain: delegable;">
          <div class="container c3" tabindex="0" style="position: relative; left:50px; width:200px; height:150px; overflow-x: scroll; --spatial-navigation-contain: delegable;">
            <button class="box b3" style="top:40px; left:60px; width:50px; height:50px; background-color: #00b176b0">target element</button>
          </div>
          <button class="box b3" style="top:-100px; left:400px; width:50px; height:50px;"></button>
        </div>
      </div>
    </div>
  </body>
</html>
